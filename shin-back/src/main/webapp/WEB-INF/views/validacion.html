<body>

											</div>
											<div class="col-3">
												<input type="text" class="form-control input-grey input-validacion" placeholder="" aria-label="Username"
												 aria-describedby="basic-addon1" th:field="*{d4}" maxlength="1" required="true" />
											</div>
										</div>
									</div>

									<input type="hidden" th:field="*{idUsuario}" />
								</div>
							</div>
						</div>

						<div class="col-10 col-sm-8 col-md-6 col-lg-4">
							<div class="row justify-content-between">

	<script type="text/javascript">var theToggle = document.getElementById('toggle');

		// based on Todd Motto functions
		// https://toddmotto.com/labs/reusable-js/

		// hasClass
		function hasClass(elem, className) {
			return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
		}
		// addClass
		function addClass(elem, className) {
			if (!hasClass(elem, className)) {
				elem.className += ' ' + className;
			}
		}
		// removeClass
		function removeClass(elem, className) {
			var newClass = ' ' + elem.className.replace(/[\t\r\n]/g, ' ') + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(' ' + className + ' ') >= 0) {
					newClass = newClass.replace(' ' + className + ' ', ' ');
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			}
		}
		// toggleClass
		function toggleClass(elem, className) {
			var newClass = ' ' + elem.className.replace(/[\t\r\n]/g, " ") + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(" " + className + " ") >= 0) {
					newClass = newClass.replace(" " + className + " ", " ");
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			} else {
				elem.className += ' ' + className;
			}
		}

		$(document).ready(function () {
			$('input').keyup(function () {
				if ($(this).val().length == $(this).attr("maxlength")) {
					var i = $('input').index(this);
					$('input').eq(i + 1).focus();
				}
			});


		});

		theToggle.onclick = function () {
			toggleClass(this, 'on');
			return false;
		}
	</script>
