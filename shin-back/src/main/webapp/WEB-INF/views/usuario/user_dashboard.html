                  <!-- Button Retiro bancario -->

                          <span class="icon-simbolo-siguiente-bold"></span>
                        </div>
                      </div>
                    </a>
                  </div>

                  <!-- Button Retiro PayPal -->
                  <div class="btn-complex">
                    <a th:href="@{/portal-usuario/dashboard/retiros?option=2}">
                      <div class="col">
                        <div class="row justify-content-between">
                          <div><img th:src="@{/resources/home/img/micros/sm-info-payPal.svg}" /></div>
                          <div class="w-700 btn-complex-title">PayPal</div>
                          <span class="icon-simbolo-siguiente-bold"></span>
                        </div>
                      </div>
                    </a>
                  </div>

                  <!-- Button Retiro Recarga telef贸nica -->
                  <div class="btn-complex">
                    <a th:href="@{/portal-usuario/dashboard/retiros?option=3}">
                      <div class="col">
                        <div class="row justify-content-between">
                          <div><img th:src="@{/resources/home/img/micros/sm-info-mobile.svg}" /></div>
                          <div class="w-700 btn-complex-title">Recarga telef贸nica</div>
                          <span class="icon-simbolo-siguiente-bold"></span>
                        </div>
                      </div>
                    </a>
                  </div>

                </div>
              </div>

            </div>
            <!-- //Retiros -->

            <!-- Tickets -->
            <div class="card mt-24 pb-24">
              <div class="col-12 mt-24">
                <h3>Tickets</h3>

                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>Tienda</th>
                      <th>Cantidad</th>
                      <th>Fecha</th>
                      <th class="disabled-sorting text-right"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="item : ${tickets}">
                      <tr>
                        <td th:text="${item.nombreTienda}"></td>
                        <td th:text="${item.totalBonificacionFormateada}"></td>
                        <td th:text="${item.formatFecha}"></td>
                        <td class="text-right">
                          <a th:href="@{'/portal-administrador/producto/edit/' + ${item.nombreTienda}}">
                            <font class="icon-accion-ver"></font>
                          </a>
                        </td>
                      </tr>
                    </th:block>
                  </tbody>
                </table>

                <div style="text-align: right;">
                  <a th:href="@{/portal-usuario/dashboard/tickets}">Ver todos</a>
                </div>

              </div>
            </div>

            <!-- Movimientos -->
            <div class="card mt-24 pb-24">
              <div class="col-12 mt-24">
                <h3>Movimientos</h3>

                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>Tipo</th>
                      <th>Cuenta</th>
                      <th>Cantidad</th>
                      <th>Fecha</th>
                      <th>Estatus</th>
                    </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="item : ${movimientos}">
                      <tr>
                        <td th:text="${item.mediosBonificacion.catalogoMediosBonificacion.nombreMedioBonificacion}"></td>
                        <td th:text="${item.mediosBonificacion.cuentaMedioBonificacion}"></td>
                        <td th:text="${item.cantidadBonificacion}"></td>
                        <td th:text="${item.fechaBonificacion}"></td>
                        <td></td>
                      </tr>
                    </th:block>
                  </tbody>
                </table>

                <div style="text-align: right;">
                  <a th:href="@{/portal-usuario/dashboard/movimientos}">Ver todos</a>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
