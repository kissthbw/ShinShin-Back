  <!-- Your custom styles (optional) -->

<body>
	<!-- Principal -->
	<div id="principal" class="section">

		<!-- Header -->
		<header>
			<div class="container">
				<a th:href="@{/portal-administrador}">
					<div class="row justify-content-between">
						<div class="col" id="logo-header"></div>
					</div>
				</a>
				</div>
		</header>

	</div>

	<div class="line-white -line"></div>

	<!-- Contenedor -->
	<div class="section">
		<!-- Content principal -->
		<div id="content-principal">
			<div class="container">
				<form id="FormID" class="form" method="post" th:object="${item}">
				<div class="row justify-content-center">

					<div class="col-12 title-login">
						<font>Crea tu cuenta</font>
					</div>
					<div class="col-10 col-sm-8 col-md-6 col-lg-4 description-login">
						<font>Envíanos tus datos y nosotros en breve te compartiremos tus accesos para que puedas ingresar a la plataforma.</font>
					</div>

					<div class="col-12">
						<div class="row justify-content-center">
							<div class="input-group mb-3 col-10 col-sm-8 col-md-6 col-lg-4">
								<div class="col">
									<label class="label-default col-12">Nombre</label>
									<input type="text" class="form-control input-grey col-12" placeholder="" aria-label="Name" 
									aria-describedby="basic-addon1" th:field="*{nombre}" required="true" />
							        <div class="invalid-feedback">
							          Ingresa tu nombre.
							        </div>
								</div>
							</div>
						</div>
					</div>	

					<div class="col-12">
						<div class="row justify-content-center">
							<div class="input-group mb-3 col-10 col-sm-8 col-md-6 col-lg-4">
								<div class="col">
									<label class="label-default col-12">Correo</label>
									<input type="text" class="form-control input-grey col-12" placeholder="" aria-label="Email" 
									aria-describedby="basic-addon1" th:field="*{correoElectronico}" required="true" />
							        <div class="invalid-feedback">
							          Ingresa un correo válido.
							        </div>
							        <div class="invalid-feedback">
							          El correo ingresado ya ha sido utilizado en otra cuenta.
							        </div>
								</div>
							</div>
						</div>
					</div>	

					<div class="col-12">
						<div class="row justify-content-center">
							<div class="input-group mb-3 col-10 col-sm-8 col-md-6 col-lg-4">
								<div class="col">
									<label class="label-default col-12">Marca</label>
									<input type="text" class="form-control input-grey col-12" placeholder="" aria-label="Password" 
									aria-describedby="basic-addon1" th:field="*{contrasenia}" required="true" />
							        <div class="invalid-feedback">
							          Ingresaa una marca.
							        </div>
								</div>
							</div>
						</div>
					</div>	
					
					<div class="col-10 col-sm-8 col-md-6 col-lg-4">
						<div class="col-12" style="padding-left: 0px; padding-right: 0px;">
							<div class="row justify-content-between">
								<button type="submit" class="btn btn-primary cta-orange m-40 col">Solicitar</button>
							</div>
						</div>
					</div>
					
				</div>
				</form>
			</div>
		</div>	
	</div>

  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" th:src="@{/resources/home/js/jquery-3.4.1.min.js}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" th:src="@{/resources/home/js/popper.min.js}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/resources/home/js/bootstrap.min.js}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" th:src="@{/resources/home/js/mdb.min.js}"></script>
  <script th:src="@{/resources/assets/js/plugins/jquery.validate.min.js}"></script>
<script type="text/javascript">var theToggle = document.getElementById('toggle');

// based on Todd Motto functions
// https://toddmotto.com/labs/reusable-js/

// hasClass
function hasClass(elem, className) {
	return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
}
// addClass
function addClass(elem, className) {
    if (!hasClass(elem, className)) {
    	elem.className += ' ' + className;
    }
}
// removeClass
function removeClass(elem, className) {
	var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
	if (hasClass(elem, className)) {
        while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
            newClass = newClass.replace(' ' + className + ' ', ' ');
        }
        elem.className = newClass.replace(/^\s+|\s+$/g, '');
    }
}
// toggleClass
function toggleClass(elem, className) {
	var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, " " ) + ' ';
    if (hasClass(elem, className)) {
        while (newClass.indexOf(" " + className + " ") >= 0 ) {
            newClass = newClass.replace( " " + className + " " , " " );
        }
        elem.className = newClass.replace(/^\s+|\s+$/g, '');
    } else {
        elem.className += ' ' + className;
    }
}

function setFormValidation(id) {
    $(id).validate({
		rules: {
			contraseniaActual: {
      			required: true,
      			minlength: 8
  			},
  			contrasenia: {
      			required: true,
      			minlength: 8
  			},
  			confirmarContrasenia: {
      			required: true,
      			minlength: 8,
      			equalTo: '#contrasenia'
  			},
  			telMovil:{
  				required: true,
      			minlength: 10
  	  	  	}
		}
    });
  }

  $(document).ready(function() {
    setFormValidation('#FormID');
  });

theToggle.onclick = function() {
   toggleClass(this, 'on');
   return false;
}
</script> 



</body>
