<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" th:hrerf="@{/resources/assets/bootstrap/css/bootstrap.min.css}"/> -->
  <link rel="shortcut icon" th:href="@{/resources/home/img/brands/favicon.png}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Shing Shing
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"></link>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
  <!-- CSS Files -->
  <link th:href="@{/resources/assets/css/bootstrap.min.css}" rel="stylesheet"></link>
  <link th:href="@{/resources/assets/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet"></link>
  <!-- CSS Just for demo purpose, don't include it in your project 
  <link th:href="@{/resources/assets/demo/demo.css}" rel="stylesheet"></link>
  -->
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="brown" data-active-color="danger">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="sidebar-wrapper">
        <div class="user">
          <div class="photo">
            <img th:src="${item.usuario.imgUrl} ? ${item.usuario.imgUrl} : ''" alt="..."></img>
          </div>
          <div class="info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
              <span  th:text="${item.usuario.nombre}">
                <!-- User -->
                <b class="caret"></b>
              </span>
            </a>
            <div class="clearfix"></div>
          </div>
        </div>
        
        <!-- MENU -->
        <ul class="nav">
          <li class="active">
          	<a th:href="@{/portal-usuario/dashboard}">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <!-- Las opciones del menu debe ir entre <li></li> -->
          
          <li>
            <a data-toggle="collapse" href="#historial">
              <i class="nc-icon nc-ruler-pencil"></i>
              <p>
                Historial
                <b class="caret"></b>
              </p>
            </a>
            <div class="collapse " id="historial">
              <ul class="nav">
                <li>
                	<!--  -->
                  <a th:href="@{/portal-usuario/dashboard/tickets}">
                    <span class="sidebar-mini-icon">T</span>
                    <span class="sidebar-normal"> Tickets </span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/portal-usuario/dashboard/retiros}">
                    <span class="sidebar-mini-icon">R</span>
                    <span class="sidebar-normal"> Retiros </span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/portal-usuario/dashboard/cuentas}">
                    <span class="sidebar-mini-icon">C</span>
                    <span class="sidebar-normal"> Cuentas </span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      
      	<!-- TERMINA MENU -->
      </div>
    </div>
    
    <!--  -->
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-minimize">
              <button id="minimizeSidebar" class="btn btn-icon btn-round">
                <i class="nc-icon nc-minimal-right text-center visible-on-sidebar-mini"></i>
                <i class="nc-icon nc-minimal-left text-center visible-on-sidebar-regular"></i>
              </button>
            </div>
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#pablo">ShingShing Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>

        </div>
      </nav>
      <!-- End Navbar -->
      <!-- <div class="panel-header">
  
  <canvas id="bigDashboardChart"></canvas>
  
  
</div> -->
      <div class="content">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-money-coins text-success"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Saldo.</p>
                      <p class="card-title" th:text="${item.bonificacion}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr/>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-vector text-danger"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category"># Tickets.</p>
                      <p class="card-title" th:text="${item.tickets}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr/>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-vector text-danger"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category"># Retiros.</p>
                      <p class="card-title" th:text="${item.retiros}" ></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr/>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-vector text-danger"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category"># Cuentas.</p>
                      <p class="card-title" th:text="${item.medios}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr/>
              </div>
            </div>
          </div>
        </div>
      </div>
      	 
      <footer class="footer footer-black  footer-white ">
        <div class="container-fluid">
          <div class="row">
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script th:src="@{/resources/assets/js/core/jquery.min.js}"></script>
  <script th:src="@{/resources/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/resources/assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/resources/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  <script th:src="@{/resources/assets/js/plugins/moment.min.js}"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script th:src="@{/resources/assets/js/plugins/bootstrap-switch.js}"></script>
  <!--  Plugin for Sweet Alert -->
  <script th:src="@{/resources/assets/js/plugins/sweetalert2.min.js}"></script>
  <!-- Forms Validations Plugin -->
  <script th:src="@{/resources/assets/js/plugins/jquery.validate.min.js}"></script>
  <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  <script th:src="@{/resources/assets/js/plugins/jquery.bootstrap-wizard.js}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script th:src="@{/resources/assets/js/plugins/bootstrap-selectpicker.js}"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script th:src="@{/resources/assets/js/plugins/bootstrap-datetimepicker.js}"></script>
  <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
  <script th:src="@{/resources/assets/js/plugins/jquery.dataTables.min.js}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script th:src="@{/resources/assets/js/plugins/bootstrap-tagsinput.js}"></script>
  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script th:src="@{/resources/assets/js/plugins/jasny-bootstrap.min.js}"></script>
  <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
  <script th:src="@{/resources/assets/js/plugins/fullcalendar.min.js}"></script>
  <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
  <script th:src="@{/resources/assets/js/plugins/jquery-jvectormap.js}"></script>
  <!--  Plugin for the Bootstrap Table -->
  <script th:src="@{/resources/assets/js/plugins/nouislider.min.js}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script th:src="@{/resources/assets/js/plugins/chartjs.min.js}"></script>
  <!--  Notifications Plugin    -->
  <script th:src="@{/resources/assets/js/plugins/bootstrap-notify.js}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/resources/assets/js/paper-dashboard.min.js?v=2.0.1}" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script th:src="@{/resources/assets/demo/demo.js}"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();


      demo.initVectorMap();

    });
  </script>
</body>

</html>
